<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <style>
        body{
            font-family: 'Lato', sans-serif;
            font-weight:300;
        }
        .wrap{
            width:960px;
            margin:0 auto;
        }
        h1{
            color:#76aaff;
            font-size:41px;
            text-align:center;
            margin:120px 0 60px 0;
        }
        #stext{
            font-family:Lato;
            font-size:30px;
            padding-left:10px;
            color:#676767;
            width:550px;
            height:50px;
            margin:0 auto;
            display:block;
            border: 1px  solid #d8d8d8;
            box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.09);

        }
        #stext:focus{
            outline:none;
            border-color:#b6b6b6;
        }
        #searchbtn{
            color:#a4a4a4;
            font-size:18px;
            display:block;
            margin:60px auto;
            background:none;
            border:none;
            outline:none;
            font-family:Lato; 
            font-weight:100;
        }
        .item{
            border: 1px solid #e3e3e3;
            box-shadow: 0px 1px 1px 0px #efefef;
            margin-bottom:30px;

        }
        .url-i{
            padding:30px;
            text-decoration:none;
            display:block;
        }
        .item:hover{
            background:#fbfbfb;
        }
        .title-i{
            color:#676767;
            font-size:30px;
            margin-bottom:20px;
        }
        .para-i{
            color:#838383;
            font-size:18px;
            line-height:30px;
        }
        #error{
            text-align:center;
            font-size:30px;
            color:#a4a4a4;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Wikipedia Viewer</h1>
        <input type="text" name="search" id="stext" value="" />
        <button id="searchbtn">«press enter»</button>
        <ul id="results">
        </ul>
    </div>
<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
